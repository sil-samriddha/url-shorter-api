<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Url Shorter</title>
</head>
<body>
    <nav>
        <div class="brand">
            ShortUrl
        </div>
        <select id="theme-selector">
            <option value="default">System Default</option>
            <option value="light">Light Mode</option>
            <option value="dark">Dark Mode</option>
        </select>
    </nav>

    <div class="content">
        <div class="hero-text">
            Keep it short <br>
            An <span>earlier</span> way to <span>share links</span>
        </div>
        <div>
            <input type="url" id="long-link" placeholder="Paste your link here">
        </div>
        <div>
            <input type="text" id="key-word" placeholder="Any keyword ? ">
            <button id="start">Short</button>
        </div>
        <div class="data">
            
        </div>
    </div>

    <footer class="illustrate">
        <svg viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
        </svg>
    </footer>
</body>
<script src="script.js"></script>
</html>
